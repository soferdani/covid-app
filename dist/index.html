<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covid-Center</title>
</head>

<body>
    <div id="container">
        <div id="nav-bar">
            <p>Covid-Center</p>
            <i class="fas fa-crown"></i>
            <p><input id="country-input" placeholder="Country"></p>
            <p>
                <span id="search-button"><i class="fas fa-search"></i></span>
                <span id="menu-bar"><span id="menu-button"><i class="fas fa-bars"></i></span></span>
            </p>
        </div>

        <div id="menu-option">
            <div class="menu-select" id="home">Home</div>
            <div class="menu-select" id="covid-chat">Corona Chat</div>
            <div class="menu-select" id="stats" >Stats</div>
            <div class="menu-select" id="news-bar">News</div>
            <div class="menu-select" id="about">About Us</div>
        </div>

        <div id="page-content">

        </div>

    </div>

    <script id="home-template" type="text/x-handlebars-template">
            <div id="push-news">news</div>
            <p id="news"></p>
            
            <label id="Start-date">From<br />
                <select class="first" name="date_of_start:date" tsabindex="7" id="start">
                </select>     
            </label>
            <label id="end-date">To<br />
                <select class="first" name="date_of_end:date" tsabindex="7" id="end">
                </select>     
            </label>
            <div id="chart-template"><canvas id="myChart" width="400" height="400"></canvas></div>
    </script>


    <script id="calculatur-template" type="text/x-handlebars-template">
        <div id="calculatur">
            <div id="chat">
               <div> <p class="chat-msg" id="domain-msg">What happend?</p> </div><br/><br/>
            </div>
            
            <div id="answers">
                <div class="answer" id="exposed">I was exposed to a verified patient</div>
                <div class="answer" id="feeling">I'm not feeling well</div>
                <div class="answer" id="abroad">I returned from abroad</div>
                <div class="answer" id="verified">I'm a verified corona patient</div>
            </div>
        </div>
    </script>

    <script id="userForm-template" type="text/x-handlebars-template">
        <div id="user-form">
            {{#if date}}
            <input class="date-input" placeholder="Enter date" type="datetime">
            {{/if}}
            <input class="name-input" placeholder="Enter your name">
            <input class="mail-input" placeholder="Enter your email">
            <button class="submit-user">Submit</button>
        </div>
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
        <div id="world-stats"></div>
        <div id="countries-stats"><canvas id="diagram" width="400" height="400"></canvas></div>
        <div id="user-stats"><canvas id="userPie" width="400" height="400"></canvas></div>
    </script>

    <script id="world-stats-template" type="text/x-handlebars-template">
        <div class="stat">Global Stats</div>
        <div class="stat">Total active <br><br> {{this.TotalConfirmed}}</div><br>
        <div class="stat">Total death cases <br><br> {{this.TotalDeaths}}</div><br>
        <div class="stat">Total recovered <br><br> {{this.TotalRecovered}}</div><br>
    </script>

    <script id="about-template" type="text/x-handlebars-template">
        <div>This website was created and designed by Dani Sofer and Yuval Lotem, for more information and data contact us with the details below </div>
        <div id="details">email: hackathon@elevation.com <br/> phone number: +8374892847</div>
    </script>

    <script id="news-template" type="text/x-handlebars-template">
        {{#each this}}
        <h4>{{this.title}}</h4>
        <h5>Author: {{this.author}}</h5>
        <div>{{this.description}}</div>
        <img src="{{this.urlToImage}}">
        <div><a href="{{this.url}}">Click for the full artical</a></div>
        {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- <script src="/moment/dist/moment.js"></script> -->
    <script src="/chart.js/dist/Chart.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="view.js"></script>
    <script src="logic.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>

</html>
