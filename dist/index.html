<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>hakaton</title>
</head>

<body>
    <div id="container">
        <div id="nav-bar">
            <p>
                <input id="country-input" placeholder="Country">
            </p>
            <p>
                <span id="search-button"><i class="fas fa-search"></i></span>
                <span id="menu-bar"><span id="menu-button"><i class="fas fa-bars"></i></span></span>
            </p>
        </div>

        <div id="menu-option">
            <div class="menu-select" id="home">Home</div>
            <div class="menu-select" id="covid-calculator">Corona Chat</div>
            <div class="menu-select">Graphs</div>
            <div class="menu-select">News</div>
            <div class="menu-select">About Us</div>
        </div>

        <div id="page-content">

        </div>

    </div>

    <script id="home-template" type="text/x-handlebars-template">
        <div id="home">
            <canvas id="myChart" width="400" height="400"></canvas>
            <div id="news">news</div>
        </div>
    </script>


    <script id="calculatur-template" type="text/x-handlebars-template">
        <div id="calculatur">
            <div id="chat">
                <p>What happend?</p>
            </div>
            
            <div id="answers">
                <div class="answer" id="exposed">I was exposed to a verified patient</div>
                <div class="answer" id="feeling">I'm not feeling well</div>
                <div class="answer" id="abroad">I returned from abroad</div>
                <div class="answer" id="verified">I'm a verified corona patient</div>
            </div>
        </div>
    </script>

    <script id="userForm-template" type="text/x-handlebars-template">
        <div>
            <input class="name-input" placeholder="Enter your name">
            <input class="mail-input" placeholder="Enter your mail">
            <button class="submit-user">Submit</button>
        </div>
    </script>

    <script id="date-template" type="text/x-handlebars-template">
        <div>
            <input class="date-input" placeholder="Enter date" type="datetime">
            <input class="name-input" placeholder="Enter your name">
            <input class="mail-input" placeholder="Enter your mail">
            <button class="submit-user">Submit</button>
        </div>
    </script>

    <script src="/moment/dist/moment.js"></script>
    <script src="/chart.js/dist/Chart.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="view.js"></script>
    <script src="logic.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>

</html>
