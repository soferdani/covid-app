<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>hakaton</title>
</head>

<body>
    <div id="container">
        <div id="nav-bar">
            <p>
                <input id="country-input" placeholder="Country">
            </p>
            <p>
                <span id="search-button"><i class="fas fa-search"></i></span>
                <span id="menu-bar"><span id="menu-button"><i class="fas fa-bars"></i></span></span>
            </p>
        </div>

        <div id="menu-option">
            <div class="menu-select" id="covid-calculator">corona calculatur</div>
            <div class="menu-select">graphs</div>
            <div class="menu-select">news</div>
            <div class="menu-select">about us</div>
        </div>

        <div id="page-content">

            <div id="home">
                <canvas id="myChart" width="400" height="400"></canvas>
                <div id="news">news</div>
            </div>


        </div>

    <script id="calculatur-template" type="text/x-handlebars-template">

            <div id="question">What happend?</div>

            <div class="answer">I'm not feeling well</div>
            <div class="answer">I returned from abroad</div>

        </div>
    </script>

    <script src="/chart.js/dist/Chart.js"></script>

    <script src="/handlebars/dist/handlebars.js"></script>

    <script src="logic.js"></script>
